name: Trivy Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy vulnerability scanner
        run: |
          trivy fs . --format template --template "@/usr/share/trivy/templates/html.tpl" --output trivy-report.html
          trivy fs . --severity HIGH,CRITICAL --exit-code 1 || echo "Vulnerabilities found but continuing for report generation"

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy-report.html
          retention-days: 7

      - name: Generate SBOM
        run: |
          trivy fs . --format cyclonedx --output sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: software-bill-of-materials
          path: sbom.json
          retention-days: 7
