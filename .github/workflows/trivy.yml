name: "Trivy Security Scan"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: "Run Trivy Scanners"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Using a specific, known-good version of the action
      - name: Run Trivy vulnerability scanner (FS)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Generate SBOM and HTML Report
        run: |
          trivy fs . --format cyclonedx --output sbom.json
          trivy fs . --format template --template "@/usr/local/share/trivy/templates/html.tpl" --output trivy-report.html

      - name: Upload HTML Report and SBOM
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-report.html
            sbom.json
          retention-days: 7
