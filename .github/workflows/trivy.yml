name: "Trivy Security Scan"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  trivy-scan:
    name: "Run Trivy Security Scan"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          output: "trivy-report.txt"
          exit-code: 0

      - name: Generate SBOM
        run: |
          # Install Trivy for SBOM generation
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy fs . --format cyclonedx --scanners vuln --output sbom.json

      - name: Create HTML report using custom script
        run: |
          # Create a simple HTML report from the text output
          cat > trivy-report.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <title>Trivy Security Scan Report</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  .vulnerability { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
                  .critical { background-color: #ffebee; border-left: 4px solid #d32f2f; }
                  .high { background-color: #fff3e0; border-left: 4px solid #ff9800; }
                  .medium { background-color: #fff8e1; border-left: 4px solid #ffc107; }
                  .low { background-color: #f1f8e9; border-left: 4px solid #8bc34a; }
              </style>
          </head>
          <body>
              <h1>Trivy Security Scan Report</h1>
              <p>Generated on: $(date)</p>
              <h2>Summary</h2>
              <p>This is an automated security scan report. For detailed analysis, check the pipeline artifacts.</p>
              <h2>Available Reports:</h2>
              <ul>
                  <li><strong>SBOM (Software Bill of Materials):</strong> sbom.json</li>
                  <li><strong>Text Report:</strong> trivy-report.txt</li>
              </ul>
              <h2>Next Steps:</h2>
              <ol>
                  <li>Review the SBOM to understand dependencies</li>
                  <li>Check trivy-report.txt for vulnerability details</li>
                  <li>Address HIGH and CRITICAL severity vulnerabilities first</li>
              </ol>
          </body>
          </html>
          EOF

      - name: Upload all reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-report.html
            trivy-report.txt
            sbom.json
          retention-days: 7
